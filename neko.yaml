# Neko configuration for lightweight video streaming
# For detailed configuration options, please refer to the Neko documentation:
# https://neko.m1k1o.net/docs/v3/configuration#file

desktop:
  screen: "1024x768@15"

member:
  provider: anonymous
  anonymous:
    # Allow anyone to connect with full permissions
    can_login: true
    can_connect: true
    can_watch: true
    can_host: true
    can_share_media: true
    can_access_clipboard: true
    sends_inactive_cursor: false
    can_see_inactive_cursors: false

session:
  merciful_reconnect: true
  implicit_hosting: true   # Autoâ€‘host without UI interaction
  auto_login: true         # Automatically log in users
  auto_connect: true       # Automatically connect to the stream
  auto_play: true          # Automatically start video playback
  cookie:
    enabled: false

# Add webrtc section for autoplay
webrtc:
  auto_play: true          # Force WebRTC autoplay
  
# Add client settings for autoplay
client:
  auto_play: true          # Client-side autoplay
  auto_connect: true       # Client auto-connect

plugins:
  enabled: false

chat:
  enabled: false            # No chat panel

filetransfer:
  enabled: false            # No file transfer UI

capture:
  video:
    codec: vp8
    ids: [fast_vp8]
    pipelines:
      # VP8 pipeline - pushing further for lower delay
      fast_vp8:
        width: "1024"
        height: "768"
        fps: "15"
        gst_encoder: "vp8enc"
        gst_params:
          target-bitrate: "1500000"    # 1.5 Mbps - use that infinite bandwidth!
          cpu-used: "12"               # Push encoding speed further (was 8)
          deadline: "50000"            # 50ms deadline (was 66ms)
          error-resilient: "1"         # Better for packet loss
          lag-in-frames: "0"           # No buffering for instant start
          min-quantizer: "8"           # Higher min quality (less CPU on low quality)
          max-quantizer: "24"          # Lower max quality (prioritize speed)
          threads: "1"                 # Single thread
          keyframe-max-dist: "15"      # Keyframe every second at 15fps
          resize-allowed: "0"          # Disable dynamic resizing
          dropframe-thresh: "25"       # Drop frames if 25% over target bitrate
          overshoot-pct: "15"          # Allow 15% bitrate overshoot before dropping
          undershoot-pct: "25"         # Allow 25% bitrate undershoot
        show_pointer: false
      # Alternative H.264 pipeline with faster connection (uncomment to use)
      # fast_h264:
      #   width: "1024"
      #   height: "768"
      #   fps: "15"
      #   gst_encoder: "x264enc"
      #   gst_params:
      #     bitrate: "500"
      #     speed-preset: "ultrafast"
      #     tune: "zerolatency"
      #     threads: "1"
      #     key-int-max: "15"         # Force keyframe every 15 frames
      #     intra-refresh: "true"      # Faster initial frame
      #     rc-lookahead: "0"         # No lookahead for instant start
      #     ref: "1"
      #     bframes: "0"
      #     cabac: "false"            # Faster encoding
      #   show_pointer: false
  audio:
    enabled: false                   # Completely disable audio streaming
