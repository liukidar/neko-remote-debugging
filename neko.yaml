# Neko configuration for lightweight video streaming
# For detailed configuration options, please refer to the Neko documentation:
# https://neko.m1k1o.net/docs/v3/configuration#file

desktop:
  screen: "1024x768@15"

member:
  provider: multiuser
  multiuser:
    # Single user mode — no login prompt
    admin_password: ""   # Empty means no password
    admin_profile:
      name: ""
      is_admin: true
      can_login: true
      can_connect: true
      can_watch: true
      can_host: true
      can_share_media: false
      can_access_clipboard: false
      sends_inactive_cursor: false
      can_see_inactive_cursors: false
    user_password: ""
    user_profile:
      name: ""
      is_admin: false
      can_login: true
      can_connect: true
      can_watch: true
      can_host: false
      can_share_media: false
      can_access_clipboard: false
      sends_inactive_cursor: false
      can_see_inactive_cursors: false

session:
  merciful_reconnect: true
  implicit_hosting: true   # Auto‑host without UI interaction
  cookie:
    enabled: false

plugins:
  enabled: false

chat:
  enabled: false            # No chat panel

filetransfer:
  enabled: false            # No file transfer UI

capture:
  video:
    codec: h264
    ids: [light]
    pipelines:
      light:
        width: "1024"
        height: "768"
        fps: "15"
        gst_encoder: "x264enc"
        gst_params:
          bitrate: "500"
          speed-preset: "ultrafast"
          tune: "zerolatency"
          threads: "1"
          qp-min: "18"               # Higher quality range start
          qp-max: "28"               # Lower quality range end
          ref: "1"                   # Minimal reference frames
          bframes: "0"       
        show_pointer: false
  audio:
    enabled: false                   # Completely disable audio streaming
